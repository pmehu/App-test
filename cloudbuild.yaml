steps:
  # Fetch secrets from Secret Manager and write to temporary files
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=USERNAME > /workspace/USERNAME
        gcloud secrets versions access latest --secret=PASSWORD > /workspace/PASSWORD
        gcloud secrets versions access latest --secret=HUGGING_FACE_AUTH_KEY > /workspace/HUGGING_FACE_AUTH_KEY

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/my-money-428813/my-ai-app-test/my-huggingface-web-app', '.']

  # Push the Docker image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/my-money-428813/my-ai-app-test/my-huggingface-web-app']

  # Deploy the Docker image to Google Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        USERNAME=$(cat /workspace/USERNAME)
        PASSWORD=$(cat /workspace/PASSWORD)
        HUGGING_FACE_AUTH_KEY=$(cat /workspace/HUGGING_FACE_AUTH_KEY)
        gcloud run deploy my-huggingface-web-app \
          --image us-central1-docker.pkg.dev/my-money-428813/my-ai-app-test/my-huggingface-web-app \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-env-vars USERNAME=${USERNAME},PASSWORD=${PASSWORD},HUGGING_FACE_AUTH_KEY=${HUGGING_FACE_AUTH_KEY}

logsBucket: 'app-demo-ai'

images:
  - 'us-central1-docker.pkg.dev/my-money-428813/my-ai-app-test/my-huggingface-web-app'
